<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Deployment Trigger</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the deployment interface -->
    <div class="flex flex-col items-center justify-center space-y-8 p-8 bg-white shadow-2xl rounded-2xl w-full max-w-sm md:max-w-md border border-gray-200">
        
        <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">
            Deploy Service
        </h1>
        
        <!-- Deployment Button -->
        <button id="deployButton" 
                class="w-full px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:shadow-none disabled:transform-none">
            Trigger Deployment
        </button>

        <!-- Status Message Area -->
        <p id="statusMessage" class="text-sm text-gray-600 font-medium h-6 text-center"></p>
    </div>

    <script>
        // The Render deployment webhook URL provided by the user
        const DEPLOY_URL = 'https://api.render.com/deploy/srv-d3fatis9c44c73fi8sl0?key=WWsLTKhuCrk';
        
        const deployButton = document.getElementById('deployButton');
        const statusMessage = document.getElementById('statusMessage');

        /**
         * Handles the click event for the deploy button, sending a POST request to the webhook.
         */
        async function handleDeploy() {
            statusMessage.textContent = 'Sending deployment request...';
            statusMessage.className = 'text-sm font-medium h-6 text-center text-gray-500';
            deployButton.disabled = true;

            try {
                // Use POST method as is standard for webhooks
                const response = await fetch(DEPLOY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    statusMessage.textContent = 'Deployment triggered successfully! Check Render dashboard.';
                    statusMessage.classList.add('text-green-600');
                } else {
                    const errorDetails = await response.text();
                    statusMessage.textContent = `Error ${response.status}: Failed to trigger deploy.`;
                    statusMessage.classList.add('text-red-600');
                    console.error('Deployment failure response:', errorDetails);
                }
            } catch (error) {
                statusMessage.textContent = 'Network error: Could not reach the deployment server.';
                statusMessage.classList.add('text-red-600');
                console.error('Fetch error:', error);
            } finally {
                // Re-enable the button after the request completes
                deployButton.disabled = false;
                // Clear status message after a few seconds
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'text-sm text-gray-600 font-medium h-6 text-center';
                }, 5000);
            }
        }

        // Attach event listener once the document is fully loaded
        window.onload = function() {
            deployButton.addEventListener('click', handleDeploy);
        }
    </script>
</body>
</html>
